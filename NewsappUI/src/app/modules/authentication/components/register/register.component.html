<form class="register-form" #registerForm="ngForm" (ngSubmit)="onRegister()"> 
  <div class="register-block">
    <div class="row">
      <h3>User Registration</h3>
    </div>
    <div class="row">
      <mat-form-field class="register-input-full-width">
        <input id="firstName" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName" required>
      </mat-form-field>
      <br>

      <mat-form-field class="register-input-full-width">
        <input id="lastName" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName" required>
      </mat-form-field>
      <br>

      <mat-form-field class="register-input-full-width">
        <input matInput id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10">
      </mat-form-field>
      <br>

      <mat-form-field class="register-input-full-width">
        <input matInput id="password" matInput placeholder="password" type="password" [(ngModel)]="newUser.password" name="password" required>
      </mat-form-field>
    </div>

    <div class="row">
      <button class="register-user" mat-raised-button color="primary" type="submit" (click)="onRegister()">Register</button>&nbsp;
      <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>
    </div>
  </div>
</form>
